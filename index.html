<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <label for="time">Выберите направление </label>
        <select name="route" id="route"> 
            <option value="из A в B">из A в B</option>
            <option value="из B в A">из B в A</option>
            <option value="из A в B и обратно в А">из A в B и обратно в А</option>
      </select>
    </div>
    <div class="section">
        <label id="label1" for="time">Выберите время из A в B </label>
        <select name="time" id="time1">
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="18:45">18:45</option>
            <option value="19:00">19:00</option>
            <option value="19:15">19:15</option>
            <option value="21:00">21:00</option>
        </select>
    </div>
    <div class="section">
        <label id="label2" for="time">Выберите время из B в A</label>
        <select name="time" id="time2">
            <option value="18:30">18:30</option>
            <option value="18:45">18:45</option>
            <option value="19:00">19:00</option>
            <option value="19:15">19:15</option>
            <option value="19:35">19:35</option>
            <option value="21:50">21:50</option>
            <option value="21:55">21:55</option>
        </select>
    </div>
    <div class="section">
        <label for="num">Количество билетов </label>
        <input id="num" type="number" min="0">
        <button id="price_btn">Посчитать</button>
    </div>
    <div class="section">  
        <div class="descr" id="descr"></div>
    </div>

<script src="script.js"></script>

</body>
</html>
